name: Run Dotnet Tests

on:
  push:
    branches: [ "main", "github-actions" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        
      - name: Restore Packages
        working-directory: ./Core
        run: nuget restore WumpusCore.sln

      - name: Build Solution
        working-directory: ./Core
        run: msbuild WumpusCore.sln -t:rebuild -property:Configuration=Release
        
      - name: Run Tests
        working-directory: ./Core
        run: msbuild ./WumpusTesting/WumpusTesting.csproj
